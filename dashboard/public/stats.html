<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_stats_page_title">Estatísticas - Ubot Dashboard</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet & Scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 id="bot-name" data-locale-key="dashboard_loading">Ubot</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">
                    <i class="material-icons">space_dashboard</i>
                    <span data-locale-key="nav_overview">Visão Geral</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class="material-icons">dns</i>
                    <span data-locale-key="nav_servers">Servidores</span>
                </a>
                <a href="stats.html" class="nav-link active">
                    <i class="material-icons">bar_chart</i>
                    <span data-locale-key="nav_stats">Estatísticas</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="material-icons">person</i>
                    <span data-locale-key="nav_profile">Perfil</span>
                </a>
            </nav>
        </aside>
        <main class="dashboard-grid">
            <div class="widget large-widget">
                <h2><i class="material-icons">analytics</i> <span data-locale-key="dashboard_stats_title">Estatísticas de Uso</span></h2>
            </div>
            <div class="widget stat-card">
                <h2><i class="material-icons">functions</i> <span data-locale-key="dashboard_stats_total_commands">Total de Comandos Usados</span></h2>
                <p id="total-commands">-</p>
            </div>
            <div class="widget large-widget chart-container">
                <h2><i class="material-icons">pie_chart</i> <span data-locale-key="dashboard_stats_command_usage">Uso de Comandos</span></h2>
                <canvas id="command-chart"></canvas>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="stats.js"></script>
</body>
</html>
