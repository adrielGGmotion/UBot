<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_stats_page_title">Estatísticas - Ubot Dashboard</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet & Scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <!-- Sidebar will be dynamically loaded by sidebar.js -->
        </aside>
        <main class="dashboard-grid">
            <div class="widget large-widget">
                <h2><i class="material-icons">analytics</i> <span data-locale-key="dashboard_stats_title">Estatísticas de Uso</span></h2>
            </div>
            <div class="widget stat-card">
                <h2><i class="material-icons">functions</i> <span data-locale-key="dashboard_stats_total_commands">Total de Comandos Usados</span></h2>
                <p id="total-commands">-</p>
            </div>
            <div class="widget large-widget chart-container">
                <h2><i class="material-icons">pie_chart</i> <span data-locale-key="dashboard_stats_command_usage">Uso de Comandos</span></h2>
                <canvas id="command-chart"></canvas>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="sidebar.js"></script>
    <script src="stats.js"></script>
</body>
</html>
