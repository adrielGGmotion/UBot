<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_profile_page_title">Perfil - Ubot Dashboard</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 id="bot-name" data-locale-key="dashboard_loading">Ubot</h1>
            </div>
            <nav class="sidebar-nav">
        <div class="sidebar-category" data-locale-key="nav_category_main">Main</div>
                <a href="index.html" class="nav-link">
                    <i class="material-icons">space_dashboard</i>
          <span data-locale-key="nav_overview">Overview</span>
                </a>
                <a href="stats.html" class="nav-link">
                    <i class="material-icons">bar_chart</i>
          <span data-locale-key="nav_stats">Statistics</span>
                </a>
                <a href="profile.html" class="nav-link active">
                    <i class="material-icons">person</i>
          <span data-locale-key="nav_profile">Bot Profile</span>
        </a>

        <div class="sidebar-category" data-locale-key="nav_category_general">General</div>
        <a href="github.html" class="nav-link">
          <i class="material-icons">code</i>
          <span data-locale-key="nav_github">GitHub</span>
        </a>
        <a href="ai_features.html" class="nav-link">
          <i class="material-icons">psychology</i>
          <span data-locale-key="nav_ai_features">AI Features</span>
        </a>
        <a href="server_stats.html" class="nav-link">
          <i class="material-icons">query_stats</i>
          <span data-locale-key="nav_server_stats">Server Statistics</span>
        </a>
        <a href="music_system.html" class="nav-link">
          <i class="material-icons">music_note</i>
          <span data-locale-key="nav_music_system">Music System</span>
        </a>

        <div class="sidebar-category" data-locale-key="nav_category_community">Community</div>
        <a href="#" class="nav-link" id="discord-link">
          <i class="material-icons">discord</i>
          <span data-locale-key="nav_discord">Discord</span>
        </a>

        <div class="sidebar-category" data-locale-key="nav_category_system">System</div>
        <a href="#" class="nav-link" id="logout-button">
          <i class="material-icons">logout</i>
          <span data-locale-key="nav_logout">Logout</span>
                </a>
            </nav>
      <div class="sidebar-footer">
        <button id="sidebar-toggle" class="nav-link">
          <i class="material-icons">menu_open</i>
          <span data-locale-key="nav_toggle_sidebar">Collapse</span>
        </button>
      </div>
        </aside>
        <main class="dashboard-grid">
            <div class="widget large-widget">
                <h2>
                    <i class="material-icons">manage_accounts</i>
                    <span data-locale-key="dashboard_profile_title">Gerenciar Perfil</span>
                </h2>
                <form id="profile-form" class="form-group">
                    <div class="form-group">
                        <label for="username" data-locale-key="dashboard_profile_username">Nome de Usuário</label>
                        <input type="text" id="username" class="form-input" data-locale-placeholder-key="dashboard_profile_username_placeholder">
                    </div>
                    <div class="form-group">
                        <label for="avatar" data-locale-key="dashboard_profile_avatar">URL do Avatar</label>
                        <input type="text" id="avatar" class="form-input" data-locale-placeholder-key="dashboard_profile_avatar_placeholder">
                    </div>
                    <button type="submit" class="form-button">
                        <i class="material-icons">save</i>
                        <span data-locale-key="dashboard_profile_save_button">Salvar Alterações</span>
                    </button>
                </form>
                <p id="profile-status" class="status-message" style="min-height: 20px; color: var(--accent);"></p>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="sidebar.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('dashboard-token');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
