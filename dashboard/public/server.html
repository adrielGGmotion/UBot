<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_server_page_title">Manage Server</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <!-- Sidebar will be dynamically loaded by sidebar.js -->
        </aside>

        <main class="dashboard-grid">
            <div class="widget large-widget" id="server-management-widget">
                <div class="server-header-info">
                    <div id="server-logo-container">
                        <!-- Server logo will be dynamically inserted here -->
                    </div>
                    <h2 id="server-name-title">
                        <span data-locale-key="dashboard_loading_server">Loading...</span>
                    </h2>
                    <button id="leave-server-btn" class="btn btn-danger">
                        <i class="material-icons">exit_to_app</i>
                        <span data-locale-key="server_actions_leave">Leave Server</span>
                    </button>
                </div>

                <div class="server-stats-container">
                    <div class="stat-card">
                        <h3 data-locale-key="server_overview_online_users">Online Users</h3>
                        <p id="online-users-count">...</p>
                    </div>
                    <!-- More stat cards can be added here in the future -->
                </div>
            </div>

            <div class="widget large-widget" id="recent-activity-widget">
                <div class="widget-header">
                    <h2><i class="material-icons">history</i> <span data-locale-key="server_activity_title">Recent Activity</span></h2>
                    <button id="see-more-logs-btn" class="btn"><span data-locale-key="server_activity_see_more">See More</span></button>
                </div>
                <div id="logs-container">
                    <!-- Logs will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="sidebar.js"></script>
    <script src="management.js"></script>

    <!-- Logs Modal -->
    <div id="logs-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-locale-key="server_activity_modal_title">Detailed Logs</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="log-filters">
                    <select id="log-level-filter">
                        <option value="" data-locale-key="log_filter_all_levels">All Levels</option>
                        <option value="INFO">INFO</option>
                        <option value="WARN">WARN</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                    <select id="log-period-filter">
                        <option value="" data-locale-key="log_filter_all_time">All Time</option>
                        <option value="day" data-locale-key="log_filter_last_24h">Last 24 hours</option>
                        <option value="week" data-locale-key="log_filter_last_week">Last 7 days</option>
                        <option value="month" data-locale-key="log_filter_last_month">Last 30 days</option>
                    </select>
                </div>
                <div id="modal-logs-container">
                    <!-- Detailed logs will be loaded here -->
                </div>
                <div class="pagination-controls">
                    <button id="prev-page-btn">&lt;</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page-btn">&gt;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
