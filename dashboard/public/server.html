<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_server_page_title">Manage Server</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <!-- Sidebar will be dynamically loaded by sidebar.js -->
        </aside>

        <main class="dashboard-grid">
            <div class="widget large-widget">
                <h2 id="server-name-title"><i class="material-icons">dns</i> <span data-locale-key="dashboard_loading_server">Loading...</span></h2>
                <div class="server-overview">
                    <div class="overview-item">
                        <h3 data-locale-key="server_overview_online_users">Online Users</h3>
                        <p id="online-users-count">...</p>
                    </div>
                    <div class="overview-item">
                        <h3 data-locale-key="server_overview_command_usage">Command Usage</h3>
                        <canvas id="command-usage-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="management.js"></script>
</body>
</html>
