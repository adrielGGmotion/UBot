<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-locale-key="dashboard_server_page_title">Manage Server</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <!-- Sidebar will be dynamically loaded by sidebar.js -->
        </aside>

        <main class="dashboard-grid">
            <div class="widget large-widget" id="server-management-widget">
                <div class="server-header-info">
                    <div id="server-logo-container">
                        <!-- Server logo will be dynamically inserted here -->
                    </div>
                    <h2 id="server-name-title">
                        <span data-locale-key="dashboard_loading_server">Loading...</span>
                    </h2>
                    <button id="leave-server-btn" class="btn btn-danger">
                        <i class="material-icons">exit_to_app</i>
                        <span data-locale-key="server_actions_leave">Leave Server</span>
                    </button>
                </div>

                <div class="server-stats-container">
                    <div class="stat-card">
                        <h3 data-locale-key="server_overview_online_users">Online Users</h3>
                        <p id="online-users-count">...</p>
                    </div>
                    <!-- More stat cards can be added here in the future -->
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="sidebar.js"></script>
    <script src="management.js"></script>
</body>
</html>
