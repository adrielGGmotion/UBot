<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-locale-key="dashboard_server_page_title">Gerenciar Servidor</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Centralized Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <main class="dashboard-grid" style="grid-template-columns: 1fr; justify-content: center;">
      <div class="widget large-widget">
        <h2 id="server-name-title"><i class="material-icons">dns</i> <span data-locale-key="dashboard_loading_server">Carregando...</span></h2>
        <p data-locale-key="dashboard_server_disabled_message" style="text-align: center; padding: 40px; font-size: 1.1rem; color: var(--text-secondary);">A pedido, a configuração do servidor através do painel foi desativada.</p>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="translator.js"></script>
  <script src="server.js"></script>

</html>
