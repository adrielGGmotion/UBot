<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Visualizer</title>
    <link rel="stylesheet" href="visualizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="visualizer-container">
        <div class="album-art-section">
            <img src="" alt="Album Art" class="album-art">
            <div class="track-info">
                <h1 class="track-title">Track Title</h1>
                <p class="track-artist">Artist Name</p>
            </div>
            <div class="playback-controls">
                <div class="progress-bar-container">
                    <input type="range" class="progress-bar" value="0" min="0" max="100">
                    <div class="time-display">
                        <span class="current-time">00:00</span>
                        <span class="total-time">00:00</span>
                    </div>
                </div>
                <div class="buttons-container">
                    <button id="repeat-btn" class="control-btn"><i class="fas fa-redo"></i></button>
                    <button id="play-pause-btn" class="control-btn main-btn"><i class="fas fa-play"></i></button>
                    <button id="skip-btn" class="control-btn"><i class="fas fa-forward"></i></button>
                    <div class="volume-control-container">
                        <button id="volume-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" min="0" max="100" value="80">
                    </div>
                    <button id="queue-btn" class="control-btn"><i class="fas fa-list-ul"></i></button>
                </div>
            </div>
        </div>
        <div class="lyrics-section">
            <div class="lyrics-container">
                <p class="lyrics-line"></p>
            </div>
        </div>
    </div>
    <div id="toast-notification" class="toast"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
