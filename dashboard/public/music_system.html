<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-locale-key="dashboard_title">Ubot Dashboard</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Centralized Stylesheet & Scripts -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
        <!-- Sidebar will be dynamically loaded by sidebar.js -->
    </aside>

    <main class="dashboard-grid">
      <div class="widget large-widget">
        <h2><i class="material-icons">music_note</i> <span data-locale-key="nav_music_system">Music System</span></h2>
        <form id="settings-form" class="settings-form">
            <div class="form-section">
                <h3 data-locale-key="settings_section_music">Music</h3>
                <div class="form-group">
                    <label for="manager-roles" data-locale-key="settings_music_manager_roles">Manager Roles</label>
                    <select id="manager-roles" name="musicConfig.managerRoles" multiple></select>
                    <small data-locale-key="settings_music_manager_roles_desc">Users with these roles can manage the music player.</small>
                </div>
                <div class="form-group">
                    <label for="blacklisted-roles" data-locale-key="settings_music_blacklisted_roles">Blacklisted Roles</label>
                    <select id="blacklisted-roles" name="musicConfig.blacklistedRoles" multiple></select>
                    <small data-locale-key="settings_music_blacklisted_roles_desc">Users with these roles cannot use music commands.</small>
                </div>
                <div class="form-group">
                    <label for="music-autoplay" data-locale-key="settings_music_autoplay">Autoplay</label>
                    <input type="checkbox" id="music-autoplay" name="musicConfig.autoplay">
                </div>
                 <div class="form-group">
                    <label for="music-embed-color" data-locale-key="settings_music_embedcolor">Use Accent Color in Embeds</label>
                    <input type="checkbox" id="music-embed-color" name="musicConfig.embedColor">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" data-locale-key="settings_save_changes">Save Changes</button>
            </div>
        </form>
      </div>

      <div class="widget large-widget" id="music-control-panel">
        <h2 class="widget-title"><i class="material-icons">music_video</i> <span data-locale-key="music_control_panel_title">Music Control Panel</span></h2>
        <div class="panel-content">
          <!-- Dynamically loaded content -->
        </div>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="translator.js"></script>
  <script src="sidebar.js"></script>
  <script src="settings.js"></script>
</body>
</html>
