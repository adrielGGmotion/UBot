<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub Monitoring</h1>
        <p>Configure repository notifications for your server.</p>
        <a href="#" id="back-to-server" class="button-like">&larr; Back to Server</a>
    </header>

    <main>
        <div class="container">
            <div class="header-actions">
                <h2 id="guild-name-title">Repositories for...</h2>
                <button id="add-repo-btn" class="button-like primary-btn">Add Repository</button>
            </div>
            <div id="repo-list" class="repo-list">
                <!-- Repository cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal for Adding/Editing a Repository -->
    <div id="repo-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add New Repository</h3>
            <form id="repo-form">
                <input type="hidden" id="repo-id">

                <div class="form-group">
                    <label for="repo-url">GitHub Repository URL</label>
                    <input type="text" id="repo-url" placeholder="https://github.com/user/repo" required>
                </div>

                <div class="form-group">
                    <label for="repo-secret">Webhook Secret</label>
                    <input type="text" id="repo-secret" placeholder="A strong, random secret">
                    <small>This must match the secret in your GitHub webhook settings.</small>
                </div>

                <div id="modal-config-sections">
                    <!-- Config sections for commits, PRs, etc., will be built by JS -->
                </div>

                <div class="modal-actions">
                    <button type="button" id="delete-repo-btn" class="button-like danger-btn" style="display: none;">Delete</button>
                    <button type="submit" class="button-like primary-btn">Save</button>
                    <button type="button" id="cancel-modal-btn" class="button-like">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="github.js"></script>
</body>
</html>
