<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1 id="bot-name">U-Bot Dashboard</h1></div>
            <nav class="sidebar-nav">
                <a href="#" id="back-to-server" class="nav-link">&larr; Back to Server</a>
            </nav>
        </aside>

        <main class="dashboard-grid">
            <div class="widget">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="guild-name-title">Repositories for...</h2>
                    <button id="add-repo-btn" class="form-button">Add Repository</button>
                </div>
                <div id="repo-list">
                    <!-- Repository cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <div id="repo-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add New Repository</h3>
            <form id="repo-form" class="profile-form">
                <input type="hidden" id="repo-id">

                <div class="form-group">
                    <label for="repo-url">GitHub Repository URL</label>
                    <input type="text" id="repo-url" class="form-input" placeholder="https://github.com/user/repo" required>
                </div>

                <div class="form-group">
                    <label for="repo-secret">Webhook Secret</label>
                    <input type="text" id="repo-secret" class="form-input" placeholder="A strong, random secret">
                    <small style="color:var(--muted); font-size:0.8rem;">This must match the secret in your GitHub webhook settings.</small>
                </div>

                <div id="modal-config-sections">
                    <!-- Config sections are built by JS -->
                </div>

                <div class="modal-actions">
                    <button type="button" id="delete-repo-btn" class="form-button danger-btn" style="display: none;">Delete</button>
                    <button type="submit" class="form-button">Save</button>
                    <button type="button" id="cancel-modal-btn" class="form-button" style="background-color: var(--muted);">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="translator.js"></script>
    <script src="github.js"></script>
</body>
</html>
